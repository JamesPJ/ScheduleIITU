<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Schedule IITU</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/dc04de3ae3.js" crossorigin="anonymous"></script>
</head>

<body id="select-page">
   <div class="wrapper">
      <main class="page">
         <div class="select">
            <h1 class="select__title">First time here? Let's select your group.</h1>
            <form class="select__form" action="schedule.html" method="GET">
               <select id="course">
                  <option selected disabled>Course</option>
                  <option value="1">1st Course</option>
                  <option value="2">2nd Course</option>
                  <option value="3">3rd Course</option>
                  <option value="4">4th Course</option>
               </select>
               <select id="speciality" disabled>
                  <option selected disabled>Speciality</option>
                  <option value="CS">CS</option>
                  <option value="CSp">CSp</option>
                  <option value="CSSE">CSSE</option>
                  <option value="dCSSE">dCSSE</option>
                  <option value="IS">IS</option>
                  <option value="dIS">dIS</option>
                  <option value="SIS">SIS</option>
                  <option value="RET">RET</option>
                  <option value="MCM">MCM</option>
                  <option value="FIN">FIN</option>
                  <option value="ITM">ITM</option>
                  <option value="JUR">JUR</option>
               </select>
               <select id="group" disabled>
                  <option selected disabled>Group</option>
                  <option value="CSSE-1801K">CSSE-1801K</option>
                  <option value="CSSE-1802K">CSSE-1802K</option>
                  <option value="CSSE-1803K">CSSE-1803K</option>
                  <option value="CSSE-1804K">CSSE-1804K</option>
                  <option value="CSSE-1805K">CSSE-1805K</option>
                  <option value="CSSE-1806K">CSSE-1806K</option>
                  <option value="CSSE-1807K">CSSE-1807K</option>
                  <option value="CSSE-1808K">CSSE-1808K</option>
                  <option value="CSSE-1809K">CSSE-1809K</option>
                  <option value="CSSE-1810K">CSSE-1810K</option>
                  <option value="CSSE-1811R">CSSE-1811R</option>
                  <option value="CSSE-1812R">CSSE-1812R</option>
               </select>
               <button type="submit" class="select__form_btn">This is my group!</button>
            </form>
         </div>
      </main>
      <footer class="footer">
	<div class="footer__content container">
		<p class="footer__content_text">
			All rights reserved &copy;
			<a href="https://github.com/hypev" target="_blank">kurr</a>
			2020
		</p>
	</div>
</footer>
   </div>
   <script src="js/app.min.js"></script>
</body>

</html>
