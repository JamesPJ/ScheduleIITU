<!DOCTYPE html>
<html lang="en">
<head>
	<title>Select | Schedule IITU</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/dc04de3ae3.js" crossorigin="anonymous"></script>
</head>

<body id="home-page">
   <div id="app">

      <div class="loader" :class="{hide:!loaderActive}">
         <div class="loader-box">
            <div class="loader-circle"></div>
         </div>
      </div>

      <div class="wrapper">
         <app-nav role='student' lang="En"></app-nav>
         <main class="page center">
            <div class="select">
               <h1 class="select__title">First time here? Let's select your group.</h1>
               <p class="select__subtitle">You can add more groups later in profile!</p>

               <group-select text='This is my group!'></group-select>

            </div>

         </main>
         <app-footer text="All rights reserved"></app-footer>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>

</html>
